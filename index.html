<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleMenu() {
            const mobileMenuContent = document.getElementById('mobileMenuContent')
            if (mobileMenuContent.getAttribute('class') === 'hidden') {
                mobileMenuContent.setAttribute('class', 'block')
            } else {
                mobileMenuContent.setAttribute('class', 'hidden')
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="hidden md:block">


            <section class="bg-red-400 max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-2 my-10 rounded-full ">
                <nav>


                    <div class="flex items-center justify-between">
                        <div class="grid grid-cols-4 lg:gap-x-4 gap-x-4 md:gap-x-3 ml-4">
                            <a href="">Home</a>
                            <a href="">About US</a>
                            <a href="">Shop</a>
                            <a href="">All Fruits</a>

                        </div>


                        <div class="logo flex items-center">
                            <img src="./images/logo.png" alt="">
                            <h1 class="title">Fruit Burst</h1>

                        </div>

                        <div class="flex-none  p-5 ">
                            <div class="form-control ">
                                <input type="text" placeholder="Search"
                                    class="input input-bordered w-24 md:w-auto rounded-3xl" />
                            </div>
                        </div>
                    </div>

                </nav>
            </section>
        </div>
        <div class="block md:hidden">
            <div class="flex items-center justify-center h-24 justify-between">
                <div class="logo flex items-center ml-4">
                    <img src="./images/logo.png" alt="">
                    <h1 class="title">Fruit Burst</h1>
                </div>
                <div class="mr-4">
                    <button onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
            <div class="hidden" id="mobileMenuContent">
                <div class="grid grid-cols-1 ml-4 gap-x-4">
                    <a href="">Home</a>
                    <a href="">About US</a>
                    <a href="">Shop</a>
                    <a href="">All Fruits</a>

                </div>
            </div>
        </div>

        <!--carousel-->


    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
